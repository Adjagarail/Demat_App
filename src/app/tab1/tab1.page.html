<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Le Programme
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
      <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content refreshing-spinner="bubbles" refreshing-text="Actualisation..."></ion-refresher-content>
      </ion-refresher>

<ion-list #scheduleList [hidden]="shownSessions === 0">
  <ion-item-group *ngFor="let Prog of donnee" [hidden]="Prog.hide">
    <ion-item-divider color="medium" sticky>
      <ion-label>
        {{Prog.Jour}}
      </ion-label>
    </ion-item-divider>

    <ion-item-sliding>
      <ion-item [routerLink]="['../detail/', Prog.id]">
        <ion-label>
          <h3>{{Prog.Titre}}</h3>
          <p>
            {{Prog.HeureDemarrage | date: 'HH:mm'}} &mdash; {{Prog.HeureFin | date: 'HH:mm'}} : {{Prog.Salle}}
          </p>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-item-group>
</ion-list>

</ion-content>
