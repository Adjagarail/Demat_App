<ion-header translucent>
  <ion-toolbar>
    <ion-title>
      A Propos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" >
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content refreshing-spinner="bubbles" refreshing-text="Actualisation..."></ion-refresher-content>
    </ion-refresher>

    <div *ngIf="!donneees.length">
    
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="start">
            <ion-skeleton-text animated style="width: 100%;"></ion-skeleton-text>
          </ion-thumbnail>
          <ion-label>
            <h3>
              <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
            </h3>
            <p>
              <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
            </p>
            <p>
              <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
            </p>
          </ion-label>
        </ion-item>

      </ion-list>
    </div>

<div *ngFor="let Propos of donneees">
  <img src="{{this.link_postere}}{{Propos.Postere}}" alt="">
  <ion-list lines="none">
    <ion-item>
      <ion-icon name="calendar" slot="start"></ion-icon>
      <ion-label position="stacked"> Date de d√©but </ion-label>
      <p> {{ Propos.Ouverture | date: 'dd MMM yyyy' }} </p>
    </ion-item>

    <ion-item>
      <ion-icon name="calendar" slot="start"></ion-icon>
      <ion-label position="stacked"> Date de fin </ion-label>
      <p> {{ Propos.Fermeture | date: 'dd MMM yyyy' }} </p>
    </ion-item>

    <ion-item>
      <ion-icon name="pin" slot="start"></ion-icon>
      <ion-label position="stacked"> Adresse </ion-label>
      <p> {{ Propos.Adresse }} </p>
    </ion-item>

  </ion-list>

      <ion-text class="ion-text-justify">
      {{ Propos.APropos }}
      </ion-text>
</div>

</ion-content>
